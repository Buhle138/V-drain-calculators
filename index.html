<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>concrete V drain calculations</title>
</head>
<body>

    <h3>V drains concrete cubes calculator</h3>

    <div class="container">
    
    <form class="calculatorForm">
     <div>box width</div>
    <input type="number" step="0.01" class="form-control boxWidth">
    <div>box length</div>
    <input type="number" step="0.01" class="form-control boxLength">
    <div>Number of cubes on certificate</div>
    <input type="number" step="0.001" class="form-control cubes">
    <div></div>
    <input type="submit" class="btn bg-primary submitButton">
    <div>Metres ozenzileyo</div>
    <input type="text" class="form-control metresCompleted" disabled>
    </form>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
</body>
</html>
